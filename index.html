<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Title-->
	<title>Modern Responsive Website</title>

	<!--Fav icon-->
	<link rel="icon" href="img/favicon.png">

	<!--Google Fonts-->
	<!--Roboto-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

	<!--Font Awesome-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!--Bootstrap Css-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!--Css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">





	<!--Header-->
	<nav class="navbar navbar-expand-lg vesco-top-nav fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#home">
				<img src="img/logo.png" alt="logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#vesco-navbar" aria-controls="vesco-navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</button>
			<div class="collapse navbar-collapse" id="vesco-navbar">
				<div class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#home">HOME</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#services">SECVICES</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#about">ABOUT</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#work">WORK</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#team">TEAM</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#testimonial">TESTIMONIAL</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#pricing">PRICING</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">CONTACT</a></li>
				</div>
			</div>
		</div>
	</nav>
		<!--About Section-->
		<section id="about">
			<!--About right wide with diagonal BG parallax-->
			<div id="about-bg-dagonal" class="bg-parallax"></div>
		
			<!--Left of about-->
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="about-content-box">
							<div id="about-content-box-outter">
								<div id="about-content-box-inner">
									<div class="content-title wow animated fadeInDown" data-wow-duration="1s"
										data-wow-delay=".5">
										<h1>Reputation.</h1>
										<div class="content-title-underline"></div>
									</div>
									<!--About Des-->
									<div id="about-des" class="wow animated fadeInDown" data-wow-duration="1s"
										data-wow-delay=".5">
										<div class="des-style">
											<div class="squre sq1"></div>
											<div class="squre sq2"></div>
											<div class="squre sq3"></div>
										</div>
										<div class="des-header">
										<h1>Respect.</h1>
										</div>
									</div>
									<div id="about-des" class="wow animated fadeInDown" data-wow-duration="1s" data-wow-delay=".5">
										<h1>Ruselts.</h1>
									</div>
									<!--About button-->
									<div id="about-btn" class="wow animated fadeInUp" data-wow-duration="1s"
										data-wow-delay=".5">
										<a class="btn btn-lg btn-general btn-blue" href="#work">Our Work</a>
									</div>
		
								</div>
							</div>
						</div>
					</div>
				</div>

	<!--JS-->
	<script src="js/main.js"></script>
